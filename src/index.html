<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta name="author" content="Sierra Brandt" />
    <meta name="keywords" content="Travel, Cousteau, US" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="around the us logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Jacques Cousteau"
            class="profile__pic"
          />
          <div class="profile__content">
            <h1 class="profile__name"></h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__subtitle"></p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add"
          ></button>
        </section>

        <section class="location">
          <ul class="location__cards">
            <template class="card-template">
              <li class="card">
                <img class="card__image" />
                <button
                  class="card__delete-button"
                  type="button"
                  aria-label="delete"
                ></button>
                <div class="card__label">
                  <h2 class="card__title"></h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="like"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Around the US</p>
      </footer>
      <div class="modal profile-popup" id="edit-profile">
        <div class="modal__container">
          <h2 class="modal__edit-name">Edit Profile</h2>
          <form
            class="modal__form form"
            id="edit-modal-form"
            name="edit-profile-form"
            novalidate
          >
            <fieldset class="form__fieldset">
              <input
                type="text"
                class="form__input"
                id="name"
                placeholder="Name"
                name="name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="form__input-error-message name-error"></span>
              <input
                type="text"
                class="form__input"
                id="subtitle"
                placeholder="Description"
                minlength="2"
                maxlength="200"
                name="description"
                required
              />
              <span class="form__input-error-message subtitle-error"></span>
            </fieldset>
            <button type="submit" class="form__submit">Save</button>
          </form>
          <button type="button" class="modal__button-close"></button>
        </div>
      </div>
      <div class="modal add-card-popup" id="add-image">
        <div class="modal__container">
          <h2 class="modal__edit-name">New Place</h2>
          <form
            class="modal__form form"
            id="location-modal-form"
            name="add-location-form"
            novalidate
          >
            <fieldset class="form__fieldset">
              <input
                type="text"
                class="form__input"
                id="location-title"
                name="name"
                placeholder="Title"
                minlength="1"
                maxlength="30"
                required
              />
              <span
                class="form__input-error-message location-title-error"
              ></span>
              <input
                type="url"
                class="form__input"
                name="link"
                id="image-link"
                placeholder="image link"
                required
              />
              <span class="form__input-error-message image-link-error"></span>
            </fieldset>
            <button type="submit" class="form__submit">Create</button>
          </form>
          <button
            type="button"
            class="modal__button-close"
            id="close-add-location"
          ></button>
        </div>
      </div>

      <div class="modal view-image-popup" id="view-image">
        <div class="modal__container modal__container-image">
          <button
            type="button"
            class="modal__button-close"
            id="close-view-location"
          ></button>
          <img
            src="https://images.unsplash.com/photo-1617581629397-a72507c3de9e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1744&q=80"
            alt="test image"
            class="modal__image"
          />
          <h2 class="modal__title modal__title_image">Test Title</h2>
        </div>
      </div>

      <div class="modal profile-image-popup" id="edit-profile-image">
        <div class="modal__container">
          <h2 class="modal__edit-name">Change profile picture</h2>
          <form
            class="modal__form form"
            id="edit-image-modal-form"
            name="edit--image-profile-form"
            novalidate
          >
            <fieldset class="form__fieldset">
              <input
                type="url"
                class="form__input"
                id="profile-image"
                placeholder="profile-image"
                name="profile-image"
                required
              />
              <span
                class="form__input-error-message profile-image-error"
              ></span>
            </fieldset>
            <button type="submit" class="form__submit">Save</button>
          </form>
          <button type="button" class="modal__button-close"></button>
        </div>
      </div>

      <div class="modal delete-card-popup" id="delete-card">
        <div class="modal__container">
          <h2 class="modal__edit-name">Are you sure?</h2>
          <form
            class="modal__form form"
            id="delete-card-modal-form"
            name="delete-card-form"
            novalidate
          >
            <button type="submit" class="form__submit">Yes</button>
          </form>
          <button type="button" class="modal__button-close"></button>
        </div>
      </div>
    </div>
  </body>
</html>
