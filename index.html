<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta name="author" content="Sierra Brandt" />
    <meta name="keywords" content="Travel, Cousteau, US" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="images/logo.svg"
          alt="around the us logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__pic"
          />
          <div class="profile__content">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add"
          ></button>
        </section>

        <section class="location">
          <ul class="location__cards">
            <template id="card">
              <li class="card">
                <img class="card__image" />
                <button
                  class="card__delete-button"
                  type="button"
                  aria-label="delete"
                ></button>
                <div class="card__label">
                  <h2 class="card__title"></h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="like"
                  ></button>
                </div>
              </li>

              <div class="modal" id="view-image">
                <div class="modal__container modal__container-image">
                  <button
                    type="button"
                    class="modal__button-close"
                    id="close-view-location"
                  ></button>
                  <img
                    class="modal__image"
                  />
                  <h2 class="modal__title modal__title_image"></h2>
                </div>
              </div>
            </div>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Around the US</p>
      </footer>
      <div class="modal" id="edit-profile">
        <div class="modal__container">
          <h2 class="modal__edit-name">Edit Profile</h2>
          <form class="modal__form" id="edit-modal-form">
            <fieldset class="modal__fieldset">
              <input
                type="text"
                class="modal__input"
                id="name"
                placeholder="Name"
                required
              />
              <input
                type="text"
                class="modal__input"
                id="subtitle"
                placeholder="Description"
                required
              />
            </fieldset>
            <button type="submit" class="modal__button-submit">Save</button>
          </form>
          <button type="button" class="modal__button-close"></button>
        </div>
      </div>
      <div class="modal" id="add-image">
        <div class="modal__container">
          <h2 class="modal__edit-name">New Place</h2>
          <form class="modal__form" id="location-modal-form">
            <fieldset class="modal__fieldset">
              <input
                type="text"
                class="modal__input"
                id="location-title"
                placeholder="Title"
                required
              />
              <input
                type="url"
                class="modal__input"
                id="image-link"
                placeholder="image link"
                required
              />
            </fieldset>
            <button type="submit" class="modal__button-submit">Create</button>
          </form>
          <button
            type="button"
            class="modal__button-close"
            id="close-add-location"
          ></button>
        </div>
      </div>
