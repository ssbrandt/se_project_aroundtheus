<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta name="author" content="Sierra Brandt" />
    <meta name="keywords" content="Travel, Cousteau, US" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="images/logo.svg"
          alt="around the us logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__pic"
          />
          <div class="profile__content">
            <h1 class="profile__name">
              Jacques Cousteau areardflasdkf afldskjf;asldfjka;sdf
            </h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__subtitle">
              Explorer adskjflasdkfjsd;lfkjsdf;lskdajflsdkjfsdlk
            </p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add"
          ></button>
        </section>
        <section class="location">
          <ul class="location__cards">
            <li class="card">
              <img
                src="images/yosemite.jpg"
                alt="yosemite"
                class="card__image"
              />
              <div class="card__label">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/lake-louise.jpg"
                alt="lake-louise"
                class="card__image"
              />
              <div class="card__label">
                <h2 class="card__title">Lake Louise</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/bald-mountains.jpg"
                alt="bald mountains"
                class="card__image"
              />
              <div class="card__label">
                <h2 class="card__title">Bald Mountains</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img src="images/latemar.jpg" alt="latemar" class="card__image" />
              <div class="card__label">
                <h2 class="card__title">Latemar</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img src="images/vanoise.jpg" alt="vanoise" class="card__image" />
              <div class="card__label">
                <h2 class="card__title">Vanoise National Park</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img src="images/lago.jpg" alt="lago" class="card__image" />
              <div class="card__label">
                <h2 class="card__title">Lagos di Braies</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Around the US</p>
      </footer>
    </div>
  </body>
  <script src="scripts/index.js"></script>
</html>
